<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      textarea#options-text {
        margin-top: 1rem;
        width: 50rem;
        max-width: 100%;
        flex: 1;
        padding-left: 7rem;
        background: transparent;
        border: none;
        outline: none;
        white-space: nowrap;
        font-size: 0.875rem;
        font-family: Monaco;
      }
      #buttons-row {
        width: 100%;
        border-top: 0.0625rem solid lightgrey;
        display: flex;
        justify-content: space-between;
      }
      #left {
        flex: 1 1;
      }
      #center {
        flex: 4 0;
        display: flex;
        justify-content: center;
      }
      #right {
        flex: 1 0;
        display: flex;
        justify-content: flex-end
      }
      #donation-button-form {
        display: flex;
        align-items: center;
      }
      #donation-button-input {
        height: 2rem;
        margin: 0.5rem 1rem;
        padding: 0.5rem 1rem;
      }
      button {
        transition: opacity 0.25s;
        cursor: pointer;
        margin: 1rem;
        border: none;
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        color: white;
        font-weight: 500;
        letter-spacing: 0px;
      }
      button:hover {
        opacity: 0.9;
      }
      button#submit-button {
        background: darkcyan;
      }
      button#reset-button {
        background: crimson;
      }
    </style>
  </head>
  <body>
    <textarea spellcheck='false' id='options-text'></textarea>
    <div id='buttons-row'>
      <div id='left'></div>
      <div id='center'>
        <button id='submit-button'>Submit</button>
        <button id='reset-button'>Reset To Defaults (Please consider this if you have not recently)</button>
      </div>
      <div id='right'>
        <form id='donation-button-form' action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_donations" />
        <input type="hidden" name="business" value="L5G6ATNAMJHC4" />
        <input type="hidden" name="item_name" value="Thank you!!" />
        <input type="hidden" name="currency_code" value="USD" />
        <input id='donation-button-input' type="image" src="./donation-button.png" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
      </div>
    </div>

  </body>
  <script src='optionsPage.js'></script>
</html>
